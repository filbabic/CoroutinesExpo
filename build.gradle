// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.2.51'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

    ext.supportLib = '28.0.0-alpha3'
    ext.constraintLayout = '1.1.2'
    ext.architectureComponents = '1.1.1'
    ext.dagger = '2.14.1'
    ext.rxAndroid = '2.0.1'
    ext.rxJava = '2.1.8'
    ext.rxKotlin = '2.2.0'
    ext.gson = '2.8.2'
    ext.retrofit = '2.4.0'
    ext.okHttp = "3.8.0"
    ext.coroutines = "0.22.5"
    ext.leakCanary = '1.5.4'
    ext.room = '1.1.1'
    ext.junit = '4.12'
    ext.testRunner = '1.0.1'
    ext.espresso = '3.0.1'
    ext.mockito = '2.17.0'
    ext.mockitoKotlin = "1.5.0"
    ext.koin = "1.0.0-beta-3"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
